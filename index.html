<!DOCTYPE html>
<html lang="es_ES">

<head>
    <title>Cabana Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>Cabana Gallery</header>
    <div class="contenedor">
        <a href="#" class="caja">
            <div class="caja-imagen"><img src="media/siroco.jpg" alt="foto concierto sala siroco" width="100%" height="100%"></div>
            <div class="caja-titulo">Concierto Sala SIROCO</div>
        </a>
        <a href="#" class="caja">
            <div class="caja-imagen"><img src="media/lanzarote.jpg" alt="foto concierto lanzarote" width="100%" height="100%"></div>
            <div class="caja-titulo">Concierto en Lanzarote</div>
        </a>
        <a href="#" class="caja">
            <div class="caja-imagen"><img src="media/penis.png" alt="fotopene" width="100%" height="100%"></div>
            <div class="caja-titulo">No concierto</div>
        </a>
    </div>
    <div class="contenedor">
        <a href="#" class="caja">
            <div class="caja-imagen"><img src="media/alive.jpg" alt="foto concierto sala alive" width="100%" height="100%"></div>

        </a>
        <a href="#" class="caja">
            <div class="caja-imagen"><img src="media/siroco2.jpg" alt="foto concierto sala siroco" width="100%" height="100%"></div>

        </a>
        <a href="#" class="caja">
            <div class="caja-imagen"><img src="media/leganes.jpg" alt="foto concierto leganes" width="100%" height="100%"></div>
            <div class="caja-titulo">Concierto en Legan√©s</div>
        </a>
    </div>
    <footer>
        <a class="media-links" href="https://www.instagram.com/bandacabana/" target="_blank">
            <img src="media/instagram.png" alt="Cabana Instagram" width="50px" height="50px">
            <span class="media-link-text">Instagram</span>
        </a>
        <a class="media-links" href="https://twitter.com/bandacabana" target="_blank">
            <img src="media/twitter.png" alt="Cabana Twitter" width="50px" height="50px">
            <span class="media-link-text">Twitter</span>
        </a>
        <a class="media-links" href="https://open.spotify.com/artist/3B3zbHneIiyLDVdeMP7AB3?si=HVmjL46tSIaPVfG90Xt6Fg" target="_blank">
            <img src="media/spotify.png" alt="Cabana Spotify" width="50px" height="50px">
            <span class="media-link-text">Spotify</span>
        </a>
        <a class="media-links" href="https://www.youtube.com/channel/UCrarifTbQ9QD79AU2h1bhGg" target="_blank">
            <img src="media/youtube.png" alt="Cabana Youtube" width="50px" height="50px">
            <span class="media-link-text">YouTube</span>
        </a>
        <a class="media-links" href="https://m.facebook.com/bandacabana/?locale2=es_ES" target="_blank">
            <img src="media/facebook.png" alt="Cabana Facebook" width="50px" height="50px">
            <span class="media-link-text">Facebook</span>
        </a>

    </footer>

</html>
